<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Teo</title>
</head>
<body>
    <div class="msg-container hide">
        <p class="upper-para">Congratulation! Winner is "<strong class="msg"></strong>"</p>
        <button id="newgame">
            New Game
        </button>
    </div>

    <div class="msg-container2 hide">
        <p class="upper-para">Match Draw!</p>
        <button id="newgame2">
            Play Again
        </button>
    </div>

    <main>
    <div class="main">
    <h1>Tic Tac Teo</h1>
    <div class="container">

    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    <button class="box box-O"></button>
    </div>
    <button id="reset">Reset</button>
    </div>
    </main>


    <script src="App.js"></script>
</body>
</html>
